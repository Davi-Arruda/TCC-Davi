<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Participante — Retesp 4-Linhas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container my-4">
  <h2 class="mb-4">Cadastro de Participante</h2>

  <form method="POST" action="{{ url_for(destino) }}" enctype="multipart/form-data">

  {% if participante %}
  <input type="hidden" name="id_universal" value="{{ participante[0] }}">
  {% endif %}
  <div class="card mb-4">
    <div class="card-header fw-bold">Identificação</div>
    <div class="card-body row g-3">

      <div class="col-md-8">
        <label class="form-label">Nome completo</label>
        <input type="text" name="nome_completo" class="form-control"
               value="{{ participante[1] if participante else '' }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">Apelido</label>
        <input type="text" name="apelido" class="form-control"
               value="{{ participante[2] if participante else '' }}">
      </div>

      <div class="col-md-3">
        <label class="form-label">Sexo</label>
        <select name="sexo" class="form-select">
          <option value="">Selecione</option>
          <option value="Masculino"
            {% if participante and participante[3] == 'Masculino' %}selected{% endif %}>
            Masculino
          </option>
          <option value="Feminino"
            {% if participante and participante[3] == 'Feminino' %}selected{% endif %}>
            Feminino
          </option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Data de nascimento</label>
        <input type="date" name="data_nascimento" class="form-control"
               value="{{ participante[4] if participante else '' }}">
      </div>

      <div class="col-md-3">
        <label class="form-label">Nacionalidade</label>
        <input type="text" name="nacionalidade" class="form-control"
               value="{{ participante[5] if participante else '' }}">
      </div>

      <div class="col-md-3">
        <label class="form-label">Naturalidade</label>
        <input type="text" name="naturalidade" class="form-control"
               value="{{ participante[6] if participante else '' }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">Identidade (RG)</label>
        <input type="text" name="identidade" class="form-control"
               value="{{ participante[7] if participante else '' }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">Órgão expedidor</label>
        <input type="text" name="orgao_expedidor" class="form-control"
               value="{{ participante[8] if participante else '' }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">CPF</label>
        <input type="text" name="cpf" class="form-control"
               value="{{ participante[9] if participante else '' }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Pai</label>
        <input type="text" name="pai" class="form-control"
               value="{{ participante[10] if participante else '' }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Mãe</label>
        <input type="text" name="mae" class="form-control"
               value="{{ participante[11] if participante else '' }}">
      </div>

    </div>
  </div>
  <div class="card mb-4">
    <div class="card-header fw-bold">Endereço</div>
    <div class="card-body row g-3">

      <div class="col-md-8">
        <label class="form-label">Endereço</label>
        <input type="text" name="endereco" class="form-control"
               value="{{ participante[12] if participante else '' }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">Número</label>
        <input type="text" name="numero" class="form-control"
               value="{{ participante[13] if participante else '' }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">Complemento</label>
        <input type="text" name="complemento" class="form-control"
               value="{{ participante[14] if participante else '' }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">Bairro</label>
        <input type="text" name="bairro" class="form-control"
               value="{{ participante[15] if participante else '' }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">CEP</label>
        <input type="text" name="cep" class="form-control"
               value="{{ participante[16] if participante else '' }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Município</label>
        <input type="text" name="municipio" class="form-control"
               value="{{ participante[17] if participante else '' }}">
      </div>

      <div class="col-md-2">
        <label class="form-label">UF</label>
        <input type="text" name="uf" class="form-control" maxlength="2"
               value="{{ participante[18] if participante else '' }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">Telefone</label>
        <input type="text" name="fone" class="form-control"
               value="{{ participante[19] if participante else '' }}">
      </div>

      <div class="col-md-8">
        <label class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control"
               value="{{ participante[20] if participante else '' }}">
      </div>

    </div>
  </div>
  <div class="card mb-4">
    <div class="card-header fw-bold">Documentos</div>
    <div class="card-body row g-3">

      <div class="col-md-4">
        <label class="form-label">Foto</label>
        <input type="file" name="foto" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Autorização</label>
        <input type="file" name="autorizacao" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Exame médico</label>
        <input type="file" name="exame_medico" class="form-control">
      </div>

    </div>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    <button class="btn btn-primary">Salvar</button>
  </div>

</form>
</div>

</body>
</html>
