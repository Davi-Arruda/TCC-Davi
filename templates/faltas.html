<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Retesp 4-Linhas — Controle de Pessoas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/estilo.css">
</head>
<body>
<header class="bg-primary text-white py-3 shadow-sm">
  <div class="container d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-3">
      <img src="../static/img/logoRetesp.jpg" class="logo rounded-circle d-flex align-items-center justify-content-center">
      <div>
        <h1 class="h5 mb-0">Retesp 4-Linhas</h1>
        <small class="text-white-50">Sistema de Controle de Pessoas</small>
      </div>
    </div>
    <nav aria-label="menu principal">
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('index') }}">Início</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('lista_espera') }}">Lista de Espera</a></li>
        <li class="nav-item"><a class="nav-link text-white fw-bold" href="{{ url_for('faltas') }}">Faltas</a></li>
      </ul>
    </nav>
  </div>
</header>
<main class="container my-4">
  <section class="row gap-4">
    <section class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h6 mb-0">Lista de Presença</h2>
          </div>
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
              <tr>
                <th scope="col">id atleta</th>
                <th scope="col">Nome completo</th>
                <th scope="col">Apelido</th>
                <th scope="col" class="text-end">Ações</th>
              </tr>
              </thead>
              <tbody>
              {% for v in atletas_falta %}
              <tr>
                <td>{{ v[0] }}</td>
                <td>{{ v[1] }}</td>
                <td>{{ v[2] }}</td>
                <td class="text-end">
                  <a href="{{ url_for('desconsiderar', id_atleta=v[0]) }}" class="btn btn-sm btn-outline-success me-1">Desconsiderar</a>
                  <a href="{{ url_for('remover_atleta_falta', id_atleta=v[0]) }}" class="btn btn-sm btn-outline-danger">Remover</a>
                </td>
              </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </section>
</main>
<footer class="bg-light py-3 mt-4">
  <div class="container d-flex justify-content-center">
    <span>© Retesp 4-Linhas — Projeto Social de Futebol</span>
  </div>
</footer>
</body>
</html>
